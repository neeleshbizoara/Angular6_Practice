<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
              class="list-group-item"
              [ngClass] = "{odd: odd %2 !== 0}"
              [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
              {{ odd }}
            </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              [ngClass] = "{odd: even %2 !== 0}"
              [ngStyle]="{backgroundColor: even %2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with basic directive!</p>
      <p [appBetterHighlightV2]="'yellow'" defaultColor="gray">Highlight me!</p>
      <!-- <p appBetterHighlightV2 [defaultColor]="'gray'" [highlightColor]="'yellow'">Highlight me!</p> -->
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div *appUnless="onlyOdd">
        <p>Custom Structural Directive</p>
          <li
            class="list-group-item"
            [ngClass] = "{odd: even %2 !== 0}"
            [ngStyle]="{backgroundColor: even %2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
      </div>
      <div style="display: flex;">
        <p>ngSwitch:</p>
        <select [(ngModel)]='nrSelect' (change)="onChange($event)">
          <option value=''>Default</option>
          <option value='5'>5</option>
          <option value='10'>10</option>
          <option value='100'>100</option>
        </select>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="100">Value is 100</p>
          <p *ngSwitchDefault>Value is Default</p>
        </div>
      </div>
    </div>
  </div>
</div>
